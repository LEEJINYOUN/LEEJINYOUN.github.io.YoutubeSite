<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e3d83117d8.js" crossorigin="anonymous"></script>
    <title>유튜브 사이트</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <i class="fa fa-youtube-play"></i>
            Youtube
        </div>
        <div class="navbar_right">
            <i class="fa fa-search"></i>
            <i class="fa fa-ellipsis-v"></i>
        </div>
    </nav>
        <video src="./videofile/Forest.mp4" class="videoplayer" controls></video>
    <div class="contents">
        <div class="tag">
            #CloneCoding #CodingStudy #Jinyoung
        </div>
        <div class="title">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Est neque voluptatibus perspiciatis totam fuga fugit repudiandae libero dolores iure?</p>
            <i class="fa fa-caret-down"></i>
        </div>
        <div class="upload_date">1M viwers 1 month ago</div>
        <div class="icons">
            <div class="icon_box">
                <i class="fa fa-thumbs-up"></i>
                <p>1K</p>
            </div>
            <div class="icon_box">
                <i class="fa fa-thumbs-down"></i>
                <p>0</p>
            </div>
            <div class="icon_box">
                <i class="fa fa-share"></i>
                <p>Share</p>
            </div>
            <div class="icon_box">
                <i class="fa fa-plus"></i>
                <p>Save</p>
            </div>
            <div class="icon_box">
                <i class="fa fa-flag"></i>
                <p>Report</p>
            </div>
        </div>
        <div class="avatar_container">
            <div class="introduce">
                <img src="./imgs/증명사진 정장.jpg" alt="avatar_photo" class="photo">
                <div class="text">
                    <h3>이진영</h3>
                    <p>1M subscribers</p>
                </div>
            </div>
            <p class="subscribe">SUBSCRIBE</p>
        </div>
        <div class="up-next"></div>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
